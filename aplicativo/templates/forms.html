<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Cadastro</h1>
  </div>
  <div class="col-8 m-auto pt-2 pb-2 text-center">
    <a href="/" class="btn btn-success">Voltar</a>
  </div>
  <div class="col-8 m-auto pt-2 pb-2 text-center">
      <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
        {% csrf_token %}
        <div class="form-group mt-4">Nome: {{form.nome_aluno}}</div>
        <div class="form-group mt-4">Idade: {{form.idade_aluno}}</div>
        <div class="form-group mt-4">Curso: {{form.curso_aluno}}</div>
        <input type="submit" class="btn btn-success" value="Salvar">
      </form>
  </div> 
</body>
</html>
